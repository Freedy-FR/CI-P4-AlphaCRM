{% extends "base.html" %} {% block content %}
<div class="container pt-3">
  <div class="row py-3">
    <div class="col mt-3">
      <h1 class="text-center">Customer List</h1>
    </div>
  </div>
  <div class="row py-2">
    <div class="col m-1">
      <table class="table table-striped table-hover py-5">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Company</th>
            <th scope="col">Job Title</th>
            <th scope="col">Email</th>
            <th scope="col">Last Update</th>
          </tr>
        </thead>
        <tbody>
          {% for customer in customers %}
          <tr>
            <td scope="col">{{customer.id}}</td>
            <td scope="col">{{customer.full_name}}</td>
            <td scope="col">{{customer.company}}</td>
            <td scope="col">{{customer.job_title}}</td>
            <td scope="col">{{customer.email}}</td>
            <td scope="col">{{customer.updated_on}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{%endblock%}
